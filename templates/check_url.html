<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check File Link | WebShell Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 80px;
      max-width: 600px;
    }

    .check-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc8;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .btn-primary {
      background-color: #00ffc8;
      color: black;
      border: none;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #00e6b2;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-box">
      <h3>üîó Scan a File Link Before Downloading</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="url" name="file_url" class="form-control" placeholder="Paste file download URL here" required>
        </div>
        <button type="submit" class="btn btn-primary">Scan Before Download</button>
      </form>
      <a href="/dashboard" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
