<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan History | WebShell</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .history-container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    h2 {
      text-align: center;
      color: #00f0ff;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      font-size: 0.9rem;
    }

    th, td {
      text-align: center;
      padding: 0.6rem;
      word-break: break-word;
    }

    th {
      background-color: #00bcd4;
      color: black;
    }

    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.04);
    }

    .green { color: #00ff99; font-weight: bold; }
    .red { color: #ff4d4d; font-weight: bold; }
    .orange { color: #ffa500; font-weight: bold; }

    .btn-back {
      margin-top: 1.5rem;
      display: block;
      text-align: center;
    }

    .btn-back a {
      background: #00e6e6;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .btn-back a:hover {
      background: #00bcbc;
    }
  </style>
</head>
<body>

  <div class="history-container">
    <h2>üìú Full Scan History</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width: 35%;">Filename</th>
          <th style="width: 40%;">Result</th>
          <th style="width: 25%;">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td class="{% if 'clean' in row[1]|lower %}green{% elif 'malicious' in row[1]|lower %}red{% else %}orange{% endif %}">
            {{ row[1] }}
          </td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="btn-back">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
