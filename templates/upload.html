<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File | WebShell</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .upload-box {
      max-width: 550px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00f0ff;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
    }

    .form-control,
    .form-select {
      background-color: rgba(255,255,255,0.1);
      color: white;
      border: none;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 10px #00ffff;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #00e6e6;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #00bcbc;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .alert {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>üì§ Upload File to Scan</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <label for="file">Choose File:</label>
      <input class="form-control" type="file" name="file" required>

      <label for="scan_with">Select Scan Method:</label>
      <select class="form-select" name="scan_with" id="scan_with">
        <option value="local">üõ°Ô∏è Local Scanner</option>
        <option value="vt">‚òÅÔ∏è VirusTotal Scanner</option>
      </select>

      <button class="submit-btn mt-3" type="submit">üîç Scan Now</button>
    </form>

    <div class="back-link">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
